<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>s_from</title>
		<meta name="author" content="Administrator" />
		<!-- Date: 2013-08-25 -->
		<link href="images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<link href="images/css/naobo.css" type="text/css" rel="stylesheet" />
		<link href="images/css/n_from.css" type="text/css" rel="stylesheet" />
	    <link href="images/css/metallic.css" type="text/css" rel="stylesheet" />
	</head>
	<body>	
	   <div class="n_cont_view_c">	
			<div id="from_s" class="d_from" style=" margin-top: 10px;"></div>
		</div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script src="images/js/Validform_v5.3.2.js" type="text/javascript"></script>
	<script src="images/js/zebra_datepicker.js" type="text/javascript" ></script>
	<script src="images/js/n_from.js" type="text/javascript"></script>
	<script type="text/javascript">
		//配置磁块
		var fromL = new smartFrom('from_s', {
			url:'test.php',
			httpType : 'post',
			center : true,
			popups : [{url:"recruitPeople_k.html", type:"load", name:'recruit'}, {url:"course_popup.html", type:"cont", name:'course'}],
			rows : [		
					{type : 'popup', name : 'getstudent', title : '招生人', tip : "请输入招生人！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符", popupType:"recruit"},
					{type : 'input', name : 'redate', title : '报名日期', tip : "请填写你的报名日期", inputType:'text', datatype:"n", errormsg : "请填数字"},
					{type : 'input', name : 'studentnum', title : '学&nbsp;号', tip : "请填写你的学号", inputType:'text', datatype:"n6-16", errormsg : "请输入6-16位数字"},
					{type : 'input', name : 'name', title : '姓&nbsp;名', tip : "请填姓名", inputType:'text', datatype:"/^[A-Za-z]/", errormsg : "请输入由26个英文字母组合的字符"},
					{type : 'input', name : 'cardnum', title : '卡号', tip : "请填写你的卡号", inputType:'text', datatype:"*", errormsg : "请填上传你的一寸照片"},
					{type : 'input', name : 'points', title : '积分', tip : "请输入积分！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符"},
					{type : 'select', name : 'msg', title : '考勤短信', tip : "请选择当前状态", datatype:"*", errormsg : "请选择正确的当前状态", 
													data : [{value:1, name:"是"}, {value:2, name:"否"}], doption : "--请选择--"},	
					{type : 'input', name : 'status', title : '姓&nbsp;名', tip : "请填写你的学号", inputType:'text', datatype:"n6-16", errormsg : "请输入6-16位数字"},
					{type : 'popup', name : 'lesson', title : '课程', tip : "请选择你的课程", inputType:'text', datatype:"*", errormsg : "请选择你的课程！", popupType:"course"},
					{type : 'input', name : 'city', title : '所在城市', tip : "请填写所在城市", inputType:'text', datatype:"*", errormsg : "请选在所在城市"},
					{type : 'select', name : 'sex', title : '性别', tip : "请选择性别", datatype:"*", errormsg : "请选择正确的当前状态", 
													data : [{value:1, name:"男"}, {value:2, name:"女"},], doption : "--请选择--"},
					{type : 'input', name : 'profession', title : '一寸照片', tip : "请填上传你的一寸照片", inputType:'text', datatype:"*", errormsg : "请填上传你的一寸照片"},
					{type : 'input', name : 'introduce', title : '姓名拼音', tip : "请填姓名拼音", inputType:'text', datatype:"/^[A-Za-z]/", errormsg : "请输入由26个英文字母组合的字符"},
					{type : 'input', name : 'from15', title : '一寸照片', tip : "请填上传你的一寸照片", inputType:'text', datatype:"*", errormsg : "请填上传你的一寸照片"},
					
					
					{type : 'html', title:"html", content : '<input type="text" value="" name="18" />'}	//自定义表单元素   传入html		
				   ]
		});
		
		var thisView = null;
		fromL.addListener('popupCallBack', function(view){
			thisView = view;
		});
		
		function setrp(name){
			$(thisView).prev().val(name);
			$().w2popup('close');
		};
	</script>
</html>
