<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<link href="images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<link href="images/css/naobo.css" type="text/css" rel="stylesheet" />
		<link href="images/css/n_from.css" type="text/css" rel="stylesheet" />
	    <link href="images/css/metallic.css" type="text/css" rel="stylesheet" />
	</head>
	<body>	
		<div class="n_cont_view_c">	
			<div id="from_l" class="n_cont_view_c_v"></div>
		</div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script src="images/js/Validform_v5.3.2.js" type="text/javascript"></script>
	<script src="images/js/zebra_datepicker.js" type="text/javascript" ></script>
	<script src="images/js/n_from.js" type="text/javascript"></script>
	<script type="text/javascript">
		//配置磁块
		var fromL = new smartFrom('from_l', {
			url:'test.php',
			httpType : 'post',
			center : false,
			popups : [{url:"recruitPeople_k.html", type:"load", name:'recruit'}, {url:"course_popup.html", type:"cont", name:'course'}],
			rows : [
					{type : 'hideInput', name : 'course', errormsg : "",value :'', display:'none'},
					{type : 'hideInput', name : 'rpeople', errormsg : "",value :'', display:'none'},
					{type : 'popup', name : 'username', title : '招生人', tip : "请输入招生人！", inputType:'text', datatype:"*", errormsg : "请至少2至8位中文字符",data:{url:'recruitPeople_k.html',name:'recruit',type:'con'}},
					{type : 'input', name : 'studynum', title : '学&nbsp;号', tip : "请填写你学号", inputType:'text', datatype:"n", errormsg : "请填数字"},
					{type : 'input', name : 'realname', title : '姓&nbsp;名', tip : "请填写你的姓名", inputType:'text', datatype:"*", errormsg : "请输入6-16位数字"},
					{type : 'input', name : 'englishname', title : '英语名字', tip : "请填姓名英语名字", inputType:'text', datatype:"/^[A-Za-z]/", errormsg : "请输入由26个英文字母组合的字符"},
					{type : 'input', name : 'card', title : '推荐卡号', tip : "请填写推荐卡号", inputType:'text', datatype:"*", errormsg : "请填上传你的一寸照片"},
					
					{type : 'input', name : 'score', title : '积&nbsp;分', tip : "请填写积分", inputType:'text', datatype:"n", errormsg : "请填数字"},
					{type : 'select', name : 'sex', title : '性  别', tip : "请选择性别", datatype:"*", errormsg : "请选择性别", 
													data : [{value:1, name:"男"}, {value:2, name:"女"}], doption : "--请选择--"},	
					{type : 'textarea', name : 'introduce', title : '介  绍', tip : "请填上介绍", inputType:'text', datatype:"*", errormsg : "请填上学生介绍"},
					
					{type : 'popup', name : 'coursename', title : '课程', tip : "请选择你的课程", inputType:'text', datatype:"*", errormsg : "请选择你的课程！", data:{url:'course_popup.html',name:'recruit',type:'con'}},
				   ],
			type : "cross"
		});
		
		var thisView = null;
		fromL.addListener('popupCallBack', function(view){
			thisView = view;
		});
		
		function setrp(obj){
			$(thisView).prev().val(obj.text);
			$().w2popup('close');
		};
	</script>
</html>
