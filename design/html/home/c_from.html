<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>c_from</title>
		<meta name="author" content="Administrator" />
		<!-- Date: 2013-08-20 -->
		<link href="images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<link href="images/css/naobo.css" type="text/css" rel="stylesheet" />
		<link href="images/css/n_from.css" type="text/css" rel="stylesheet" />
	    <link href="images/css/metallic.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<img class="n_backImg" src="images/image/3.jpg" />
		<div class="n_cont_view">
			<div class="n_cont_view_h">
				<p>学生信息</p>
				<div id="from_tabs" class="n_cont_tabs"></div>
			</div>
			<div class="n_cont_view_c">
				<iframe src="s_from.html"  style="position: relative; float: left; width: 100%; height: 100%;border: medium none;"></iframe>
			</div>
			
		</div>
		<div id="c_from"></div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script src="images/js/Validform_v5.3.2.js" type="text/javascript"></script>
	<script src="images/js/zebra_datepicker.js" type="text/javascript" ></script>
	<script src="images/js/n_from.js" type="text/javascript"></script>
	<script type="text/javascript">
		var tabIndex = 0;//选项卡下标
		var tabsUrl = ["s_from.html", "d_from.html"];
		$('#from_tabs').w2tabs({
			name: 'from_tabs',
			active: '0',
			tabs: [
				{ id: '0', caption: '基本信息', closable:false},
				{ id: '1', caption: '联系方式', closable:false},
				{ id: '2', caption: '选填信息', closable:false}
			],
			onClick: function (id) {
				if(tabIndex != id){
					$(".n_cont_view_c iframe").attr("src",  tabsUrl[(id)]);      
				};
				tabIndex = id;
			}
		});
	</script>
</html>
