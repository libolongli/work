<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>c_detailed</title>
		<meta name="author" content="Administrator" />
		<!-- Date: 2013-08-25 -->
		<link href="images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<link href="images/css/naobo.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<img class="n_backImg" src="images/image/3.jpg" />
		<div class="n_cont_view">
			<div class="n_cont_view_h">
				<i></i>
				<p>学生信息</p>
				<div id="c_det_tabs" class="n_cont_tabs"></div>
			</div>
			<div class="n_cont_view_c">
				<iframe src="s_detailed.html" style="position: relative; float: left; width: 100%; height: 100%;border: medium none;"></iframe>
			</div>
		</div>
		<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
		<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$('#c_det_tabs').w2tabs({
				name: 'det_tabs',
				active: '0',
				tabs: [
					{ id: '0', caption: '基本信息', closable:false},
					{ id: '1', caption: '回访记录', closable:false},
					{ id: '2', caption: '缴费记录', closable:false},
					{ id: '3', caption: '上课记录', closable:false},
					{ id: '4', caption: '补课记录', closable:false},
					{ id: '5', caption: '考试记录', closable:false},
					{ id: '6', caption: '老师信息', closable:false}
				],
				onClick: function (id) {
					if(id == "0"){
						$(".n_cont_view_c iframe").attr("src", "s_detailed.html");
					}else{
						$(".n_cont_view_c iframe").attr("src", "new_file.html");
					}
				}
			});
		</script>
	</body>
</html>
