<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>w2ui</title>
		<meta name="author" content="Administrator" />
		<link rel="stylesheet" href="images/css/w2ui-1.2.css" />
		<script src="images/js/jquery-1.8.3.min.js"></script>
		<script src="images/js/w2ui-1.2.min.js"></script>
		<!-- Date: 2013-08-08 -->
	</head>
	<body>
		<div id="grid" style="width: 100%; height: 400px;"></div>
	</body>
	<script>
		
		$('#grid').w2grid({
			name: 'grid',
			msgDelete: "确定要删除么",
			recordsPerPage: 8,
			show: {
				toolbar: true,
				footer: true,
				toolbarAdd: true,
				selectColumn:true,
				toolbarDelete: true,
				toolbarSave: true
			},
			toolbar: {
				onClick: function (target, data) {
					console.log(target);
					console.log(data);
					if(target == 'add'){
						$().w2popup('open', {
							title: '新增条目',
							body: "<iframe  src='?m=msg&a=send' frameborder='0' height='100%' width='100%'></iframe>",
							buttons: '<input id="poclose" type="button" value="Close" onclick="$().w2popup(\'close\');window.location.reload();">',
							width: 800,
							height: 500,overflow: 'hidden',
							color: '#ffc',
							speed: '0.3',
							opacity: '0.5',
							modal: true,
							showClose: true,
							showMax: true,
							onUnlock:       function () { console.log('unlock'); },
							onUnlockClick:  function () { console.log('unlock click'); },
							onOpen:         function () { console.log('open'); },
							onBeforeClose:  function () { console.log('before close (cancelable, just return false)'); },
							onClose:        function () { console.log('close'); },
							onMax:          function () { console.log('max'); }
						});
					};
					if(target == 'refresh') {
						window.location.reload(); 
					};
				}
			},
			onDelete: function(target, eventData) {
				var ids = w2ui['grid'].getSelection();
				eventData.onComplete = function(){
					$.ajax({
					   type: "POST",
					   dataType:"json",
					   url: "?m=msg&a=update",
					   data:{id:ids,fleg:9},
					   success: function(msg){
						 
					   }
					});					
				}
			},
			searches: [				
				{ field: 'user', caption: '收件人', type: 'text' },
				{ field: 'content', caption: '发送的内容', type: 'text' },
			],
			sortData: [{ field: 'recid', direction: 'ASC' }],
			columns: [				
				{ field: 'user', caption: '收件人名字', size: '50px'},
				{ field: 'content', caption: '内容', size: '30%'},
				{ field: 'ts_created', caption: '发送时间', size: '30%'},
			],
			records:<?=$json?>
		});
		
		//alert($("#w2ui-popup").html());
		//$("input[id][name$='man']") 
		$(".w2ui-grid-popup-btn").live('click', function() {
			var html = $(this).val();
			alert(html);
		});
	
		
	</script>
</html>
