<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>c_from</title>
		<meta name="author" content="Administrator" />
		<!-- Date: 2013-08-20 -->
		<link href="images/css/n_from.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="c_from"></div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/Validform_v5.3.2.js" type="text/javascript"></script>
	<script src="images/js/n_from.js" type="text/javascript"></script>
	<script type="text/javascript">
		//配置磁块
			var from = new smartFrom('c_from', {
				url:'www.baidu.com',
				httpType : 'post',
				rows : [
						{type : 'input', name : 'from1', title : '招生人', tip : "请输入招生人！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符！"},
						{type : 'input', name : 'from2', title : '报名日期', tip : "请填写你报名日期！", inputType:'text', datatype:"/^[0-9]{4}-(((0[13578]|(10|12))-(0[1-9]|[1-2][0-9]|3[0-1]))|(02-(0[1-9]|[1-2][0-9]))|((0[469]|11)-(0[1-9]|[1-2][0-9]|30)))$/", errormsg : "请填写正确的日期格式"},
						{type : 'input', name : 'from3', title : '学号', tip : "请填写你的学号！", inputType:'text', datatype:"n6-16", errormsg : "请输入6-16位数字！"},
						{type : 'input', name : 'from4', title : '姓名', tip : "请填写你的姓名！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符！"},
						{type : 'input', name : 'from5', title : '英文姓名', tip : "请填写你的英文姓名！", inputType:'text', datatype:"/^[\a-\z]/", errormsg : "限制为只能输入字母"},
						{type : 'input', name : 'from6', title : '推荐卡号', tip : "请填写你的推荐卡号！", inputType:'text', datatype:"n6-16", errormsg : "推荐卡号必须为6-20位数字！"},
						{type : 'input', name : 'from7', title : '积分', tip : "请填写你的推荐卡号！", inputType:'text', datatype:"n6-16", errormsg : "积分必须为6-20位数字！"},
						{type : 'select', name : 'from8', title : '考勤短信', tip : "是否需要考勤短信！", datatype:"*", errormsg : "请选择是否需要考勤短信！", 
														data : [{value:1, name:"是"}, {value:2, name:"否"}], doption : "--请选择--"},
						{type : 'select', name : 'from9', title : '状态', tip : "请选择当前状态！", datatype:"*", errormsg : "请选择正确的当前状态！", 
														data : [{value:1, name:"在读"}, {value:2, name:"走读"}, {value:3, name:"周末"}], doption : "--请选择--"},
						{type : 'input', name : 'from10', title : '班级', tip : "请输入班级！", inputType:'text', datatype:"*6-16", errormsg : "请填写6到16位任意字符！"},
						{type : 'input', name : 'from11', title : '课程', tip : "请输入课程！", inputType:'text', datatype:"*6-16", errormsg : "请填写6到16位任意字符！"},
						{type : 'textarea', name : 'from8', title : '备注', tip : "在此处填写其他信息", datatype:"*", errormsg : "在此处填写其他信息"}							
					   ]
			});
	</script>
</html>
