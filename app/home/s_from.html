{type : 'popup', name : 'from1', title : '招生人', tip : "请输入招生人！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符", popupType:"recruit"},

			var thisRpIn = null;
			$(".rp_view").click(function(){
				thisRpIn = this;
				if($(this).attr("name") == "recruit"){
					$().w2popup('load', { url: 'recruitPeople_k.html', width:250});
				}else if($(this).attr("name") == "course"){
					$().w2popup({
						title   : '课程选择',
						body    : '<iframe src="course_popup.html" style="width: 100%; height: 100%;border: medium none;"></iframe>',
						width   : 600
					});
				}else if($(this).attr("name") == "theClass"){
					$().w2popup('load', { url: 'theClass.html', width:250});
				}
			});
			
			function setrp(obj){
				$(thisRpIn).prev().val(obj.text);
				$("input[name='uid']").val(obj.uid);
				$().w2popup('close');
			};
