<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />

		<!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
		Remove this if you use the .htaccess -->
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

		<title>HTML5</title>
		<meta name="description" content="" />
		<meta name="author" content="Administrator" />
		<!-- Replace favicon.ico & apple-touch-icon.png in the root of your domain and delete these references -->
		<link rel="shortcut icon" href="/favicon.ico" />
		<link rel="apple-touch-icon" href="/apple-touch-icon.png" />

		<style type="text/css">
			.box, blockquote {
				width: 600px;
				margin: 20px auto 10px auto;
				border-radius: 5px;
				border: solid 1px #ccc;
				padding: 20px;
				box-shadow: inset 0 0 6px rgba(0,0,0,0.2), 0 0 6px rgba(0,0,0,0.1);
				background: -moz-linear-gradient(#fcfcfc,#fff) repeat;
			}

			a {
				display: block;
				width: 100px;
				height: 30px;
				background: #fcfcfc;
				border: solid 1px #ccc;
				margin: 20px auto;
				text-align: center;
				border-radius: 5px;
				line-height: 30px;
				-moz-transition: all 0.5s ease;
				-webkit-transition: all 0.5s ease;
			}

			.ts:hover {
				-moz-transform: translate(50px);
				-webkit-transform: translate(50px);
				-moz-transition: all 1s ease;
				-webkit-transition: all 1s ease; 
			}/*移动*/

			.big {
				-moz-transform: scale(1);
				-webkit-transform: scale(1);
				-moz-transition: scale(1);
				-webkit-transition: scale(1);
			}


			.big:hover {
				-moz-transform: scale(2);
				-webkit-transform: scale(2);
				-moz-transition: all 0.3s ease;
				-webkit-transition: all 0.3s ease;
			}/*放大*/

			.rotage:hover {
				-moz-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
				-moz-transition: all 0.3s ease;
				-webkit-transition: all 0.3s ease;
			}/*旋转*/

			.img {
				height: 200px;
				width: 200px;
				border-radius: 50%;
				-moz-transform: rotate(0deg);
				-webkit-transform: rotate(0deg);
				display: block;
				margin: 0 auto;
				-moz-transition: all 0.4s ease;
				-webkit-transition: all 0.4s ease;
				line-height: 200px;
				text-align: center;
				background: -moz-linear-gradient(#fcfcfc,#f0f0f0) repeat;
				background: -webkit-linear-gradient(#fcfcfc,#f0f0f0) repeat;
				font-size: 24px;
				font-family: Arial, Helvetica, sans-serif;
				box-shadow: 0 0 6px rgba(0,0,0,0.1);
			}

			.img:hover {
				-moz-transform: rotate(360deg);
				-webkit-transform: rotate(360deg);
			}

			h1 {
				text-align: center;
				font-size: 24;
				font-family: "微软雅黑";
				margin: 0;
			}

			h3 {
				margin: 0;
			}

			blockquote {
				margin: 0 auto;
			}

			p {
				line-height: 24px;
				text-align: justify;
				text-justify: inter-ideograph;
				font-familY: "微软雅黑";
				font-size: 14px;
			}

		</style>
	</head>

	<body>
		<div class="box">

			<a class="ts">移动</a>

			<a class="big">放大</a>

			<a class="rotage">旋转</a>

			<a class="img">Rotate</a>

		</div>
	</body>
</html>
