<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>new_file</title>
		<meta name="author" content="Administrator" />
		<!-- Date: 2013-08-16 -->
		<link href="../from/images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<link href="../from/images/css/n_menu.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<div id="from_mandatory_table"></div>
	</body>
	<script src="../from/images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="../from/images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script src="../from/images/js/Validform_v5.3.2.js" type="text/javascript"></script>
	<script src="../from/images/js/n_from.js" type="text/javascript"></script>
	<script type="text/javascript">
	
		//配置磁块
		//ajaxPost : true,
		//callback:function(data){}
		var from = new smartFrom('from_mandatory_table', {
			url:'http://localhost/mini-frameword_p1/?m=from&a=get&f=add',
			httpType : 'post',
			rows : [
					{type : 'input', name : 'getstudent', title : '招生人', tip : "请输入招生人！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符！"},
					{type : 'input', name : 'redate', title : '报名日期', tip : "请填写你报名日期！", inputType:'text', datatype:"/^[0-9]{4}-(((0[13578]|(10|12))-(0[1-9]|[1-2][0-9]|3[0-1]))|(02-(0[1-9]|[1-2][0-9]))|((0[469]|11)-(0[1-9]|[1-2][0-9]|30)))$/", errormsg : "请填写正确的日期格式"},
					{type : 'input', name : 'studentnum', title : '学号', tip : "请填写你的学号！", inputType:'text', datatype:"n6-16", errormsg : "请输入6-16位数字！"},
					{type : 'input', name : 'name', title : '姓名', tip : "请填写你的姓名！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符！"},
					{type : 'input', name : 'engname', title : '英文姓名', tip : "请填写你的英文姓名！", inputType:'text', datatype:"/^[\a-\z]/", errormsg : "限制为只能输入字母"},
					{type : 'input', name : 'cardnum', title : '推荐卡号', tip : "请填写你的推荐卡号！", inputType:'text', datatype:"n6-16", errormsg : "推荐卡号必须为6-20位数字！"},
					{type : 'input', name : 'points', title : '积分', tip : "请填写你的推荐卡号！", inputType:'text', datatype:"n6-16", errormsg : "积分必须为6-20位数字！"},
					{type : 'select', name : 'msg', title : '考勤短信', tip : "是否需要考勤短信！", datatype:"*", errormsg : "请选择是否需要考勤短信！", 
													data : [{value:1, name:"是"}, {value:2, name:"否"}], doption : "--请选择--"},
					{type : 'select', name : 'status', title : '状态', tip : "请选择当前状态！", datatype:"*", errormsg : "请选择正确的当前状态！", 
													data : [{value:1, name:"在读"}, {value:2, name:"走读"}, {value:3, name:"周末"}], doption : "--请选择--"},								
					{type : 'input', name : 'lesson', title : '课程', tip : "请填写你的课程！", inputType:'text', datatype:"/^[\u4e00-\u9fa5]/", errormsg : "请至少2至8位中文字符！"},
					{type : 'select', name : 'city', title : '城市', tip : "请选择你所在都城市名称！", datatype:"*", errormsg : "请选择你所在都城市名称！", 
													data : [{value:1, name:"成都"}, {value:2, name:"绵阳"}], doption : "--选择城市--"},
					{type : 'radio', name : 'sex', title : '性别', tip : "请选择你的性别", datatype:"*", errormsg : "请选择你的性别", 
													data: [{value:1, name:"男"}, {value:2, name:"女"}]},
					{type : 'checkbox', name : 'profession', title : '职业', tip : "请选择你的职业类型", datatype:"*", errormsg : "请选择一个或者多个职业类型", 
													data: [{value:1, name:"金融"}, {value:2, name:"IT"}, {value:3, name:"服务"}, {value:4, name:"教育"}]},
					{type : 'textarea', name : 'introduce', title : '备注', tip : "在此处填写其他信息", datatype:"*", errormsg : "在此处填写其他信息"}
				   ],
			callback:function(data){
				
			}
		});
	</script>
</html>
