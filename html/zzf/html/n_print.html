<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

		<meta name="author" content="Administrator" />

		<link href="images/css/naobo.css" type="text/css" rel="stylesheet" />
		<link href="images/css/n_table.css" type="text/css" rel="stylesheet" />
	</head>
	<body>
		<img class="n_backImg" src="images/image/3.jpg">
		<div class="n_cont_view"style=" padding: 20px;">
			<div class="print_header">档案打印信息</div>
			<table id="print_int" class="p_table t_table" width="100%" border="0" cellspacing="1" cellpadding="0" style="table-layout:fixed;"></table>
			<div class="t_det_f" >
				<div class="t_det_f_c">
					<button>打印</button>
					<button>返回</button>
				</div>
			</div>
		</div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var users = [{"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三","title1":"姓名", "name1":"张三"},
					 {"title":"姓名", "name":"张三"},
					 {"title":"姓名", "name":"张三"},
					 {"title":"姓名", "name":"张三"}];
					 
		function showTable(data, view){
			for (var i=0; i < data.length; i++) {
				var html = "";
				if(data[i].title1){
					html += '<tr><td class="t_table_title">'+data[i].title+'</td><td>'+data[i].name+'</td>'
							+'<td class="t_table_title">'+data[i].title1+'</td><td>'+data[i].name1+'</td></tr>';
				}else{
					html += '<tr><td class="t_table_title">'+data[i].title+'</td>'
								+'<td colspan="3" class="t_table_ko">'+data[i].name+'</td></tr>';
				}
				view.append(html);
			};
		};				 
		showTable(users, $(".t_table"));		
	</script>
</html>
