<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>new_file</title>
		<meta name="author" content="Administrator" />
		<link href="images/css/w2ui-1.2.min.css" type="text/css" rel="stylesheet" />
		<!-- Date: 2013-08-23 -->
		<style type="text/css">
			body {padding: 0;margin: 0}
			.coure_header {margin: 5px 10px;}
			.coure_header select {width: 75px;}
			.coure_header input {margin-left: 25px;}
			.coure_header img {  height: 18px;
		    left: -30px;
		    position: relative;
		    top: 3px;
		    width: 18px;}
		</style>
	</head>
	<body>
		<!-- <div class="coure_header">
			<select>
				<option>1</option>
				<option>2</option>
				<option>3</option>
				<option>4</option>
				<option>5</option>
			</select>
			<input type="text" />
			<img src="images/image/search.png" />	
		</div> -->
		<div id="coure_list"  style="width: 100%; height: 240px;"></div>
	</body>
	<script src="images/js/jquery-1.8.3.min.js" type="text/javascript"></script>
	<script src="images/js/w2ui-1.2.min.js" type="text/javascript"></script>
	<script src="images/js/Tools.js" type="text/javascript"></script>
	<script type="text/javascript">
		$('#coure_list').w2grid({ 
			name: 'courseList', 
			columns: [				
				{ field: 'name', caption: '课程名称', size: '30%' },
				{ field: 'cat', caption: '分类',  size: '50px'},
				{ field: 'obj', caption: '招生对象', size: '40%' },
				{ field: 'way', caption: '授课方式', size: '30%' }
			],
			onClick: function(target, eventData) {
				parent.setrp(eventData); 
			}
		});
		w2ui['courseList'].load('new_file.json');
		var key = Tools.urlKey(window.location.search);
		alert(key);
		setTimeout(function(){
			for (var i=0; i < key.length; i++) {
			  w2ui['courseList'].select(parseInt(key[i]));
			};
		}, 800);
	</script>
</html>
