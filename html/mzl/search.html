<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN"
"http://www.w3.org/TR/html4/strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<title>search</title>
		<link rel="stylesheet" href="images/css/w2ui-1.2.css" />
		<meta name="author" content="Administrator" />
		<script src="images/js/jquery-1.8.3.min.js"></script>
		<script src="images/js/w2ui-1.2.min.js"></script>
		<!-- Date: 2013-08-29 -->
	</head>
	<body>
		<div id="searchForm" style="width: 100%; height: 30px;"></div>
		<div id="gridForm" style=""></div>
		<script>
			$("#gridForm").load("demo.html")
		</script>
	</body>
	<script>
		$('#searchForm').w2form({
			name : 'searchForm',
			url : '',
			formURL : 'search_content.html',
			fields : [{
				name : 'lname',
				type : 'text',
				required : false
			}, {
				name : 'fname',
				type : 'text',
				required : false
			}, {
				name : 'email',
				type : 'list',
				required : false,
				options: { items: [
					'a',
					'b',
					'c',
					'd',
					'e'
				] } 
			}, {
				name : 'sdate',
				type : 'date',
				required : false
			}],
			record: { 
				fname : '',
				lname : '',
				email : '',
				sdate: ''
			},
			actions : {
				search : function() {
					_this = this
					var grid = w2ui['grid'];
					grid.search([
						{field: 'lname',value: _this.record.lname},
						{field: 'fname',value: _this.record.fname},
						{field: 'email', value: _this.record.email},
						{field: 'sdate', value: _this.record.sdate}
					],'and')
				}
			}
		})
	</script>
</html>
