<div id="tabs" style="width: 100%;"></div>
<div id="selected-tab" style="padding: 10px 0px"></div>
	<script>
		$('#tabs').w2tabs({
			name : 'tabs',
			active : 'tab1',
			tabs : [{
				id : 'tab1',
				caption : 'Tab 1'
			}, {
				id : 'tab2',
				caption : 'Tab 2'
			}, {
				id : 'tab3',
				caption : 'Tab 3'
			}, {
				id : 'tab4',
				caption : 'Tab 4'
			}],
			onClick : function(target, data) {
				$('#selected-tab').html("<iframe src='http://www.baidu.com' frameborder='0' height='100%' width='100%'></iframe>");
			}
		});
	</script>
